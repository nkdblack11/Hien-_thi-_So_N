<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên</title>
</head>
<body>
<input id="so" type="text"/>
<button type="button" onclick="xuat.innerHTML=lap(so.value)">Click</button>
<div id="xuat"></div>
<script language="JavaScript">
    function kiem_tra_snt(n) {
        for (let i = 2; i < n; i++) {
            if ((n % i) === 0) {
                return false
            }
        }
        return n
    }

    function lap(n) {
        let so = parseInt(n)
        if (so < 2) {
            return 'ko có số nào là so nt';
        } else if (so === 2) {
            return 'chỉ có 1 số nguyên tố là 2';
        }
        let dayso = ""
        let j = 0
        for (let i = 2; i < so; i++) {
            let kq = kiem_tra_snt(i)
            console.log(kq)
            if (kq !== false) {
                dayso += (kq + ",")
                j++;
            }
            if (j >= 20) {
                return '20 số nguyên tố đầu tiên là: ' + dayso
            }
        }
        return 'dãy số nguyên tố là: ' + dayso
    }
</script>
</body>
</html>
